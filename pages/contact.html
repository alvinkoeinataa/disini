<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../disney/dia.png" alt="" width="120" height="45" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item px-2">
              <a class="nav-link active" aria-current="page" href="shop.html"><strong>SHOP</strong> </a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="trending.html"><strong>TRENDING</strong> </a>
            </li>

            <li class="nav-item px-2">
              <a class="nav-link" href="movies.html"><strong>MOVIES</strong> </a>
            </li>

            <li class="nav-item px-2">
              <a class="nav-link" href="park.html" tabindex="-1"><strong>PARKS</strong> </a>
            </li>

            <li class="nav-item px-2">
              <a class="nav-link" href="more.html" tabindex="-1"><strong>MORE</strong> </a>
            </li>

            <li class="nav-item px-2">
              <a class="nav-link active" aria-current="page" href="contact.html" tabindex="-1"><strong>CONTACT US</strong> </a>
            </li>
          </ul>
          <form class="d-flex">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#my-modal">Login</button>

                  <div class="modal fade" id="my-modal" tabindex="-1" aria-labelledby="my-modal-label" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <div class="container">
                            <h5 class="modal-title col-4 mx-auto" id="my-modal-label">Disney Account</h5>
                          </div>

                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body text-center">
                          <label class="pb-4"> Enter your Email Address</label>
                          <br />
                          <input type="email" placeholder="Email address" style="width: 300px" />
                          <br /><br />
                          <a href="alert.html"><button class="col-8 btn btn-primary" type="button">Continue</button></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4 mb-5">
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3 mt-3 col-lg-6">
              <h2>Have a question ? Contact Us</h2>
              <label for="exampleInputName" class="form-label mt-4">Name</label>
              <input type="text" class="form-control" id="exampleInputName" />
            </div>

            <div class="mb-3 col-lg-6">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>

            <div class="mb-3">
              <label for="exampleInputMessage" class="form-label">Your message for us</label><br />
              <textarea cols="60" rows="8"></textarea><br />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
